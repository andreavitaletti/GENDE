<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - multiple elements</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="boot/css/creative.css" rel="stylesheet">
		<style>
			* {
				box-sizing: border-box;
				-moz-box-sizing: border-box;
			}

			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;

				background-color: transparent;
				margin: 0px;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
				text-align:center;
			}

			#content {
				position: absolute;
				top: 0px; width: 100%;
				z-index: 1;
				padding: 3em 0 0 0;
				text-align: center;
			}

			a {
				color: #0080ff;
			}

			#c {
				position: fixed;
				left: 0px;
				width: 100%;
				height: 100%;
			}

			.list-item {
				display: inline-block;
				margin: 1em;
				padding: 1em;
				border-radius: 10px;
				z-index: -10;
			}

			.scene {
				width: 200px;
				height: 200px;
				z-index: 10000;
			}

			.list-item .description {
				color: #888;
				font-family: sans-serif;
				font-size: large;
				width: 200px;
				margin-top: 0.5em;
			}
		</style>
		
		
	</head>
	<body>

		<canvas id="c"></canvas>

		<div id="content">
			<!--
			<div id="info"><a href="http://threejs.org" target="_blank">three.js</a> - multiple elements - webgl</div>
			-->	
		</div>

<!--
		<script src="js/three.js"></script>
		<script src="js/STLLoader.js"></script>
	-->	


		<script src="js/three.js"></script>

		<script src="js/loaders/STLLoader.js"></script>

		<script src="js/Detector.js"></script>
		
				<script src="js/controls/OrbitControls.js"></script>
		
		
		
		<script id="template" type="notjs">
			<div class="scene"></div>
			<div class="description"><center>
				<a class="btn btn-default btn-xl" style="top: 10px" href="http://localhost:3000/feedback/?val=$">Mi piace!</a>
				</center>
			</div>
		</script>
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var canvas;

			var scenes = [], renderer;
			var geometries = [];
			var UUID = [];
			var O3d = new THREE.Object3D;
			


var index = 0;
var files = ['./models/print_dim.stl','./models/print_dim.stl','./models/print_dim.stl','./models/print_dim.stl'];

var objLoader = new THREE.STLLoader();

function loadNextFile() {

  if (index > files.length - 1) {
	  console.log(geometries);
	  init();
	  animate();
	  return;
  }

  objLoader.load(files[index], function(object) {

    geometries.push(object);

    index++;
    loadNextFile();

  });

}

loadNextFile();


			
			
			

			function init() {

				canvas = document.getElementById( "c" );

				var template = document.getElementById( "template" ).text;
				var content = document.getElementById( "content" );
				
				for ( var i =  0; i < geometries.length; i ++ ) {
					
					var scene = new THREE.Scene();
					
					// make a list item
					var element = document.createElement( "div" );
					element.className = "list-item";
					element.innerHTML = template.replace( '$', i + 1 );

					// Look up the element that represents the area
					// we want to render the scene
					scene.userData.element = element.querySelector( ".scene" );
					content.appendChild( element );

					var camera = new THREE.PerspectiveCamera( 50, 1, 1, 1000 );
					camera.position.z = 60;
					scene.userData.camera = camera;

					var controls = new THREE.OrbitControls( scene.userData.camera, scene.userData.element );
					controls.minDistance = 1;
					controls.maxDistance = 1000;
					controls.enablePan = false;
					controls.enableZoom = false;
					scene.userData.controls = controls;
	
					
					var geometry = geometries[i];
					
					

					var material = new THREE.MeshStandardMaterial( {

						color: new THREE.Color().setHSL( Math.random(), 1, 0.75 ),
						roughness: 0.5,
						metalness: 0,
						shading: THREE.FlatShading

					} );
					
					var Mesh = new THREE.Mesh( geometry, material );

					console.log(Mesh)

					scene.add(Mesh);

					scene.add(geometries[i]);
					scene.add( new THREE.HemisphereLight( 0xaaaaaa, 0x444444 ) );

					var light = new THREE.DirectionalLight( 0xffffff, 0.5 );
					light.position.set( 1, 1, 1 );
					scene.add( light );

					scenes.push( scene );

				}


				renderer = new THREE.WebGLRenderer( { canvas: canvas, antialias: true, alpha: true } );
				renderer.setClearColor( 0x000000, 0 );
				renderer.setPixelRatio( window.devicePixelRatio );

			}

			function updateSize() {

				var width = canvas.clientWidth;
				var height = canvas.clientHeight;

				if ( canvas.width !== width || canvas.height != height ) {

					renderer.setSize( width, height, false );

				}

			}

			function animate() {

				render();
				requestAnimationFrame( animate );

			}

			function render() {

				updateSize();

				renderer.setClearColor( 0x000000, 0 );
				renderer.setScissorTest( false );
				renderer.clear();

				renderer.setScissorTest( true );

				scenes.forEach( function( scene ) {

					// so something moves
					scene.children[0].rotation.x = Date.now() * 0.001;

					// get the element that is a place holder for where we want to
					// draw the scene
					var element = scene.userData.element;

					// get its position relative to the page's viewport
					var rect = element.getBoundingClientRect();

					// check if it's offscreen. If so skip it
					if ( rect.bottom < 0 || rect.top  > renderer.domElement.clientHeight ||
						 rect.right  < 0 || rect.left > renderer.domElement.clientWidth ) {

						return;  // it's off screen

					}

					// set the viewport
					var width  = rect.right - rect.left;
					var height = rect.bottom - rect.top;
					var left   = rect.left;
					var bottom = renderer.domElement.clientHeight - rect.bottom;

					renderer.setViewport( left, bottom, width, height );
					renderer.setScissor( left, bottom, width, height );

					var camera = scene.userData.camera;

					//camera.aspect = width / height; // not changing in this example
					//camera.updateProjectionMatrix();

					//scene.userData.controls.update();

					renderer.render( scene, camera );

				} );

			}

		</script>

	</body>
</html>
